version: 1
formatters:
  console:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    formatter: console
loggers:
  __main__:
    handlers: [console]
    level: DEBUG
  operation:
    handlers: [console]
    level: DEBUG
 